<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main-card">
            <div class="text-content">
                <h1 class="heading">Get <span class="insights">insights</span> that help<br>your business grow.</h1>
                <p class="para"> Discover the benefits of data analytics and make<br> better decisions regarding
                    revenue, customer<br>
                    experience, and overall efficiency.
                </p>
                <div class="stats">
                    <div class="stat">
                        <h2 class="h2">10K+</h2>
                        <p class="stat-para">COMPANIES</p>
                    </div>
                    <div class="stat">
                        <h2 class="second-h2">314</h2>
                        <p class="stat-para">TEMPLATES</p>
                    </div>
                    <div class="stat last-stat">
                        <h2 class="third-h2">12M+</h2>
                        <p class="stat-para last">QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="image-content">
                <img src="images/image-header-desktop.jpg" class="image">
            </div>
        </div>
    </div>
</body>

</html>
